global:
  organization: "BasileSoft"
  project: "Helmo"
  environment: "dev"
  instance: "hotfix-123"
  labels:
    some/global/label: "true"
  annotations:
    some/global/annotation: "true"
  options:
    replicas: 0
    revisionHistoryLimit: 1
    imagePullPolicy: Always
    image: 
      registry: docker.io
      path: library/busybox
      version: latest
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 50%
        maxSurge: 50%
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      request:
        cpu: 100m

skeleton:
  enabled: true
  component: "skel"
  deployment:
    replicas: 2

mtls:
  enabled: true
